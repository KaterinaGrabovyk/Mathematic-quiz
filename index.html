    <h1>Basic math arithmetic</h1>
   <h2>Here you can try to solve little excercises with operators separately or combined all.</h2>
   <div class="buttons">
    <button class="plus">excercises with + </button>
    <button class="minus">excercises with - </button>
    <button class="multiply">excercises with * </button>
    <button class="together">all together </button>
   </div>
   <div class="excercises">
      <div class="plus">
        <div class="excample">
            <h3>ex 1</h3>
            <p></p>
            <input onfocus=this.value='' type="number"  id="plus" placeholder="answer"> 
           <button>OK</button>
        </div>
        <div class="done">   
            <h1></h1>  
            <div></div>
        </div>
      </div>
      <div class="minus">
        <div class="excample">
            <h3>ex 1</h3>
            <p></p>
            <input onfocus=this.value='' type="number"  id="minus" placeholder="answer"> 
           <button>OK</button>
        </div>
        <div class="done">   
            <h1></h1>  
            <div></div>
        </div>
      </div>
      <div class="multiply">
        <div class="excample">
            <h3>ex 1</h3>
            <p></p>
            <input onfocus=this.value='' type="number"  id="mult" placeholder="answer"> 
           <button>OK</button>
        </div>
        <div class="done">   
            <h1></h1> 
            <div></div> 
        </div>
      </div>
      <div class="together"></div>
   </div>
